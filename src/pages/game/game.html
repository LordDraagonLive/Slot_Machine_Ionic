<ion-header>

  <ion-navbar>
    <ion-title>The Slot Machine Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <h1>The Slot machine Game</h1> -->
  <div class="container">
      <div class="slot">
        <img  id="slot1" (click)='stopSlot1()' src="../assets/imgs/bell.png"/>
      </div>
      <div class="slot">
        <img id="slot2" (click)='stopSlot2()' src="../assets/imgs/bell.png"/>
      </div>
      <div class="slot">
        <img id="slot3" (click)='stopSlot3()' src="../assets/imgs/bell.png"/>
      </div>
    </div>
  
    <div class="btnContainer">
        <button id="addCoinBtn" class="btnCls" ion-button color="danger"> Add Coin </button>
        <button id="spinBtn" class="btnCls" ion-button color="danger"(click)='spin()'> Spin </button>
        <button id="betBtn" class="btnCls" ion-button color="danger"> Bet One </button>
        <button id="betMaxBtn" class="btnCls" ion-button color="danger"> Bet Max </button>
        <button id="resetBtn" class="btnCls" ion-button color="danger"> Reset </button>
        <button id="statBtn" class="btnCls" ion-button color="danger"> Statistics </button>
    </div>
  
    <div class="lblContainer">
        <div class="lblCont"><h3> Credits </h3> <h3 id="creditLbl">10</h3></div>
        <h3 class="lblCont" id="msgsLbl">Welcome</h3>
        <div class="lblCont"><h3> Current Bet </h3> <h3 id="currBetLbl">0</h3></div>
    </div>
</ion-content>
